<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Compteur Live</title>
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: white;
}

#compteur {
  font-size: 150px;
  font-weight: bold;
  text-align: center;
  cursor: pointer;
  user-select: none;
}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<div id="compteur" contenteditable="true">0</div>

<script>
// ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBnTkiUSRgVlD0sLTuV0YV92LWkPWBQAbA",
  authDomain: "compteur-million-2.firebaseapp.com",
  databaseURL: "https://compteur-million-2-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "compteur-million-2",
  storageBucket: "compteur-million-2.firebasestorage.app",
  messagingSenderId: "226299332536",
  appId: "1:226299332536:web:4d79be3a4ed0b2ba50714d"
};

// Initialiser Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// RÃ©fÃ©rence Ã  la valeur du compteur
const compteurRef = database.ref('compteur');

// Affichage du compteur en temps rÃ©el
compteurRef.on('value', (snapshot) => {
  const val = snapshot.val() || 0;
  const div = document.getElementById('compteur');
  if (div.innerText != val) div.innerText = val;
});

// Modifier directement le chiffre
document.getElementById('compteur').addEventListener('input', (e) => {
  const val = parseInt(e.target.innerText);
  if (!isNaN(val)) {
    compteurRef.set(val);
  }
});
</script>

</body>
</html>
