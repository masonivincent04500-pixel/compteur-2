<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cagnotte Totale</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
body {
  margin:0;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Orbitron', monospace;
  color:#00ff00;
}
#total {
  font-size:220px;
  text-shadow:0 0 10px #00ff00,0 0 20px #00ff00,0 0 40px #00ff00;
  text-align:center;
}
</style>
</head>
<body>

<div id="total">0</div>

<script>
let total_global = parseInt(localStorage.getItem('total_global')) || 0;
const totalDiv = document.getElementById('total');
totalDiv.innerText = total_global;

// Vérifier régulièrement le stockage local pour les changements
setInterval(() => {
  total_global = parseInt(localStorage.getItem('total_global')) || 0;
  totalDiv.innerText = total_global;
}, 500);

// Fonction pour reset admin (cachée, tu peux l’appeler depuis console)
function resetTotal() {
  total_global = 0;
  localStorage.setItem('total_global', 0);
  totalDiv.innerText = 0;
}
</script>

</body>
</html>
