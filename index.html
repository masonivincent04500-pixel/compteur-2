<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cagnotte Totale</title>
<style>
body { background:black; color:#0f0; font-size:100px; text-align:center; font-family:Orbitron, monospace; }
button { font-size:20px; margin-top:20px; }
</style>
</head>
<body>

<div id="total">0</div>
<button onclick="resetTotal()">Reset (admin)</button>

<script>
let total_global = parseInt(localStorage.getItem('total_global')) || 0;
const totalDiv = document.getElementById('total');
totalDiv.innerText = total_global;

// Vérifier régulièrement le stockage local pour les changements
setInterval(() => {
  total_global = parseInt(localStorage.getItem('total_global')) || 0;
  totalDiv.innerText = total_global;
}, 500);

// Reset (admin)
function resetTotal() {
  total_global = 0;
  localStorage.setItem('total_global', 0);
  totalDiv.innerText = 0;
}
</script>

</body>
</html>
