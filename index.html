<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Compteur LED Live</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Orbitron', monospace;
  color: #0f0;
  overflow: hidden;
}

#compteur {
  font-size: 200px;
  font-weight: bold;
  text-align: center;
  text-shadow:
    0 0 5px #0f0,
    0 0 10px #0f0,
    0 0 20px #0f0,
    0 0 40px #0f0;
  user-select: none;
}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<div id="compteur">0</div>

<script>
// üîπ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBnTkiUSRgVlD0sLTuV0YV92LWkPWBQAbA",
  authDomain: "compteur-million-2.firebaseapp.com",
  databaseURL: "https://compteur-million-2-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "compteur-million-2",
  storageBucket: "compteur-million-2.firebasestorage.app",
  messagingSenderId: "226299332536",
  appId: "1:226299332536:web:4d79be3a4ed0b2ba50714d"
};

// Initialiser Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// R√©f√©rence compteur
const compteurRef = database.ref('compteur');

// Affichage du compteur en temps r√©el (lecture seule)
const compteurDiv = document.getElementById('compteur');
compteurRef.on('value', (snapshot) => {
  const val = snapshot.val() || 0;
  compteurDiv.innerText = val;
});

// üîπ Supprimer toute possibilit√© de modification directe
compteurDiv.contentEditable = false;

// üîπ Simulation automatique de lecture pour effet ‚Äúlecture seule‚Äù
setInterval(async () => {
  // On r√©cup√®re la valeur r√©elle dans Firebase
  const snapshot = await compteurRef.get();
  const val = snapshot.val() || 0;

  // On met √† jour le div automatiquement
  compteurDiv.innerText = val;
}, 1000); // toutes les secondes
</script>

</body>
</html>
